<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .center {
        position: absolute;
        left: 50%;
        top: 40%;
        transform: translate(-50%, -50%);
        border: 5px solid #0000;
        padding: 10px;
        }
      #ans{display: none;}
      #card{width: 350px; border: 1px solid yellow;background: white;padding: 10px;margin: 5px;}
    </style>
</head>
<body>
    <div class="center">
      <div id="card">
          <h2>Your question</h2>
          <h4>{{rows[2]}}</h4>

          <input type="button" value="Show Answer" onclick="show()">

          <h5 id="ans">{{rows[3]}}</h5>
      </div>

      <br><br>
      <form action="/review/{{deckname}}" method="get">
          <div class="">
              <label for="">Select Difficulty: </label>

              <input type="radio" name="hardness" value="easy" required>
              <label for="">Easy</label>

              <input type="radio" name="hardness" value="medium">
              <label for="">Medium</label>

              <input type="radio" name="hardness" value="hard">
              <label for="">Hard</label>
          </div>
          <br>
          <input type="submit" value="Submit Response">
      </form>
      <hr>
      <a href="/addcard/{{deckname}}">Add Card</a>
      <br>
      <a href="/">Go home</a>
    </div>

    <script>
        function show(){
            document.getElementById("ans").style.display="block"
        }
    </script>
</body>
</html>
