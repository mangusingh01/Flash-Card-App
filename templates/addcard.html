<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style media="screen">
    .center {
      position: absolute;
      left: 50%;
      top: 40%;
      transform: translate(-50%, -50%);
      border: 5px solid #0000;
      padding: 10px;
      }
    </style>
</head>
<body>
    <div class="center">
      <form action="/addcard/{{deckname}}" method="post">
          <label for="">Deck name</label><br>
          <input type="text" value="{{deckname}}" name="deckname" readonly><br>
          <label for="">Front</label><br>
          <input type="text" name="front"><br>
          <label for="">Back</label><br>
          <input type="text" name="back"><br>
          <input type="submit" value="Add Card"><br>
      </form>
    </div>

</body>
</html>
