<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>

    table {
      table-layout: fixed;
      width: 100%;
      border: 3px solid white;
      }
    th {background: rgb(4, 55, 54);color: yellow;}
    th,td{padding: 8px;border: 1px solid grey;}


    </style>

</head>
<body>

    <h2>Your Decks</h2>
    <table>
        <tr>
            <th>Deck Name</th>
            <th>Action</th>
        </tr>

        {% for row in rows %}
        <tr>
            <td><a href="/review/{{row[2]}}">{{row[2]}}</a></td>
            <td>
                <a href="/deletedeck/{{row[2]}}">Delete</a>
                <a href="/updatedeck/{{row[2]}}">Update</a>
                <a href="/addcard/{{row[2]}}">Add a Card</a>
            </td>
        </tr>
        {% endfor %}

    </table>
    <hr>
    <a href="/createdeck">Add Deck</a>
    <hr>
    <div class="">
      Username : {{username}}<br>
      <a href="/login">Logout</a>
    </div>
</body>
</html>
