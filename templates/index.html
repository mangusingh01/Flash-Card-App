<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
    table {
      table-layout: fixed;
      width: 100%;
      border: 3px solid white;
      }
    th {background: rgb(4, 55, 54);color: whitesmoke;}
    th,td{padding: 8px;border: 1px solid grey;}
    </style>

</head>
<body>
    <div class="row" style="margin-top:20px; margin-left:2px">
        <div class="col-9">
            <h2>Your Decks</h2>
            <table>
                <tr>
                    <th>Deck Name</th>
                    <th>Action</th>
                </tr>

                {% for row in rows %}
                <tr>
                    <td><a class="btn btn-outline-info" href="/review/{{row[2]}}">{{row[2]}}</a></td>
                    <td>
                        <a class="btn btn-outline-primary" href="/deletedeck/{{row[2]}}">Delete</a>
                        <a class="btn btn-outline-primary" href="/updatedeck/{{row[2]}}">Update</a>
                        <a class="btn btn-outline-primary" href="/addcard/{{row[2]}}">Add a Card</a>
                    </td>
                </tr>
                {% endfor %}

            </table>
            <hr>
            <a class="btn btn-outline-dark"href="/createdeck">Add Deck</a> 
        </div>
        <div class="col-3"> 
            Username : {{username}}<br>
            <a class="btn btn-outline-secondary" href="/login">Logout</a>
        </div>
    </div> 
</body>
</html>
